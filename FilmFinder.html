<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Finder</title>
  <link rel="stylesheet" href="style.css"> <!-- Make sure the path is correct -->
</head>

<body>
  <h1>Film Finder</h1>

  <!-- Dropdown to select genre -->
  <label for="genreDropdown">Select Genre:</label>
  <select id="genreDropdown">
    <option value="">Select a Genre</option>
    <!-- Genres will be populated here dynamically -->
  </select>

  <button id="playBtn">Play Random Movie</button>

  <!-- Container for displaying movie information -->
  <div id="movieContainer">
    <!-- Movies will be displayed here dynamically -->
  </div>

  <!-- Include the script file at the end of the body -->
  <script src="FilmFinder.js"></script> <!-- Ensure the path is correct -->
</body>

</html>
